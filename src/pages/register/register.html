<ion-header>

  <ion-navbar>
    <ion-title>Register account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-list>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type = "text" #user_name></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type = "password" #password></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password again</ion-label>
    <ion-input type = "password" #password2></ion-input>
  </ion-item>
</ion-list>
<button ion-button (click) = "signUp()">Sign up</button>
</ion-card>
</ion-content>
