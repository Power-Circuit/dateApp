<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="getStart">
<ion-card class="loginCard">
  <ion-card-header class="card-header">Log in</ion-card-header>
  <ion-list class="list" >
  <ion-item >
    <ion-label floating>Username</ion-label>
    <ion-input type = "text"  [(ngModel)] = "username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type = "password" [(ngModel)] = "password"></ion-input>
  </ion-item>
</ion-list>
<button ion-button  outline (click) = "signIn()">Sign in</button>
<button ion-button  outline (click) = "register()">Register</button>
</ion-card>
</ion-content>
